<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Candidates Page</title>
</head>

    <body>
        <nav id="navbarBackground" class="navbar navbar-expand-lg ">
            <div class="container-fluid p-4">
              <a id="title" class="navbar-brand px-3" href="#">VOTE-IT!</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse "  id="navbarSupportedContent">
                <ul  class="navbar-nav me-auto mb-2 mb-lg-0 ">
                  <li id="navSections" class="nav-item px-3">
                    <a id="Navlink" class="nav-link active" href="{{url_for('home')}}">Home</a>
                  </li>
                  <li id="navSections" class="nav-item px-3">
                    <a style="color: yellow;"  id="Navlink" class="nav-link" href="{{url_for('candidates')}}">Candidate</a>
                  </li>
                  <li id="navSections" class="nav-item px-3">
                    <a  id="Navlink" class="nav-link" href="#">About</a>
                  </li>
                  <li id="navSections" class="nav-item px-3 ">
                    <a  id="Navlink" class="nav-link" href="{{url_for('guidelines')}}" role="button">
                      Guideline
                    </a>
                  </li>
                   <li id="navSections" class="nav-item px-3">
                    <a id="Navlink" class="nav-link" href="#">Service</a>
                  </li>
                  <li id="navSections" class="nav-item px-3">
                    <a id="Navlink" class="nav-link" href="{{url_for('contact')}}">Contact</a>
                  </li>
    
                  {% if current_user.is_authenticated %}
                  <li id="navSections" class="nav-item px-3">
                     <a href="{{url_for('logout')}}"><button class="btn btn-outline-warning float-end" style="position: relative; left: 350px; width: 100px;">{{ current_user.username }}</button></a>
                  </li>
                  {% else %}
                  <li id="navSections" class="nav-item px-3">
                      <a href="{{url_for('login')}}"><button class="btn btn-outline-light" style="position: relative; left: 500px; ">Log In</button></a>
                  </li>
                  <li id="navSections" class="nav-item px-3">
                      <a href="{{url_for('register')}}"><button class="btn btn-outline-light" style="position: relative; left: 500px; ">Sign Up</button></a>
                  </li>
                  {% endif %}
                </ul>
                
              </div>
            </div>
          </nav>
    
    
    <h1 class="text-center" style="margin-top: 50px;">Candidate Form</h1>

    <div class="container">
        <div class="mb-6" style="margin-top: 25px;">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="NameInput" placeholder="Input your name here">
        </div>
        <div class="mb-6" style="margin-top: 25px;">
            <label for="ID" class="form-label">Student ID</label>
            <input type="number" class="form-control" id="IDInput" placeholder="Input your ID here">
        </div>
        <div>
            <label for="Faculty" class="form-label" style="margin-top: 25px;">Faculty</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="FacultyRadios" id="FacultyRadios1" value="option1" checked>
            <label class="form-check-label" for="FacultyRadios1">FAC</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="FacultyRadios" id="FacultyRadios2" value="option2">
            <label class="form-check-label" for="FacultyRadios2">FCA</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="FacultyRadios" id="FacultyRadios3" value="option3">
            <label class="form-check-label" for="FacultyRadios3">FCI</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="FacultyRadios" id="FacultyRadios4" value="option4">
            <label class="form-check-label" for="FacultyRadios4">FCM</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="FacultyRadios" id="FacultyRadios5" value="option5">
            <label class="form-check-label" for="FacultyRadios5">FOE</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="FacultyRadios" id="FacultyRadios6" value="option6">
            <label class="form-check-label" for="FacultyRadios6">FOM</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="FacultyRadios" id="FacultyRadios7" value="option7">
            <label class="form-check-label" for="FacultyRadios7">Others:</label>
            <input type="text" class="form-control" id="FacultyInput" placeholder="Input your faculty">
        </div>
        
        <div>
            <label for="Faculty" class="form-label" style="margin-top: 25px;">Academic Level</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="AcademicRadios" id="AcademicRadios1" value="option1">
            <label class="form-check-label" for="AcademicRadios2">Diploma</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="AcademicRadios" id="AcademicRadios2" value="option2">
            <label class="form-check-label" for="AcademicRadios2">Foundation</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="AcademicRadios" id="AcademicRadios3" value="option3">
            <label class="form-check-label" for="AcademicRadios3">Degree</label>
        </div>
        <div class="mb-6" style="margin-top: 25px;">
            <label for="Position" class="form-label">What position are you trying to compete?</label>
            <input type="text" class="form-control" id="PositionInput" placeholder="Input the position here">
        </div>
        <div class="mb-6" style="margin-top: 25px;">
            <label for="Plan" class="form-label">What is you plan if you manage to get the position?</label>
            <input type="text" class="form-control" id="PlanInput" placeholder="Input your plan here">
        </div>

        <button class="text-center" id="submitButton">Submit</button>
        
    </div>

    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
