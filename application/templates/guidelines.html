<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Guideline Page</title>
</head>
<body>
    <nav id="navbarBackground" class="navbar navbar-expand-lg ">
        <div class="container-fluid p-4">
          <a id="title" class="navbar-brand px-3" href="#">VOTE-IT!</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse "  id="navbarSupportedContent">
            <ul  class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li id="navSections" class="nav-item px-3">
                <a id="Navlink" class="nav-link active" href="{{url_for('home')}}">Home</a>
              </li>
              <li id="navSections" class="nav-item px-3">
                <a  id="Navlink" class="nav-link" href="{{url_for('candidates')}}">Candidate</a>
              </li>
              <li id="navSections" class="nav-item px-3">
                <a  id="Navlink" class="nav-link" href="#">About</a>
              </li>
              <li id="navSections" class="nav-item px-3 ">
                <a  id="Navlink" style="color: yellow;"  class="nav-link" href="{{url_for('guidelines')}}" role="button" >
                  Guideline
                </a>
              </li>
               <li id="navSections" class="nav-item px-3">
                <a id="Navlink" class="nav-link" href="#">Service</a>
              </li>
              <li id="navSections" class="nav-item px-3">
                <a id="Navlink" class="nav-link" href="{{url_for('contact')}}">Contact</a>
              </li>

              {% if current_user.is_authenticated %}
              <li id="navSections" class="nav-item px-3">
                 <a href="{{url_for('logout')}}"><button class="btn btn-outline-warning float-end" style="position: relative; left: 350px; width: 100px;">{{ current_user.username }}</button></a>
              </li>
              {% else %}
              <li id="navSections" class="nav-item px-3">
                  <a href="{{url_for('login')}}"><button class="btn btn-outline-light" style="position: relative; left: 500px; ">Log In</button></a>
              </li>
              <li id="navSections" class="nav-item px-3">
                  <a href="{{url_for('register')}}"><button class="btn btn-outline-light" style="position: relative; left: 500px; ">Sign Up</button></a>
              </li>
              {% endif %}
            </ul>
            
          </div>
        </div>
      </nav>

    







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
