<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Candidate</title>
</head>
<body>
    <nav id="navbarBackground" class="navbar navbar-expand-lg ">
        <div class="container-fluid p-4">
          <a id="title" class="navbar-brand px-3" href="#">VOTE-IT!</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse "  id="navbarSupportedContent">
                <ul  class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li id="navSections" class="nav-item px-3">
                        <a id="Navlink" class="nav-link active" href="#">Home</a>

                    <li id="navSections" class="nav-item px-3">
                        <a  id="Navlink" class="nav-link" href="#">About</a>
                    </li>
                    <li id="navSections" class="nav-item px-3 ">

                    <li id="navSections" class="nav-item px-3">

                    </li>

                    {% if current_user.is_authenticated %}
                    <li id="navSections" class="nav-item px-3">
                        <a href="{{url_for('logout')}}"><button class="btn btn-outline-warning">Log Out</button></a>
                    </li>
                    {% else %}
                    <li id="navSections" class="nav-item px-3">
                        <a href="{{url_for('login')}}"><button class="btn btn-outline-light">Log In</button></a>
                    </li>
                    <li id="navSections" class="nav-item px-3">
                        <a href="{{url_for('register')}}"><button class="btn btn-outline-light">Sign Up</button></a>

                    {% endif %}
                </ul>
            
            </div>
