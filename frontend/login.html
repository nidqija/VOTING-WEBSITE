<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Login</title>
    <link rel="stylesheet" href="styleforms.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>


    <div class="wrapper">
        <h1 class="text-center" style="margin: 50px;">Login Page</h1>
        <form action="" class="form-login">
            <div class="mb-6" style="margin-top: 25px;">

                <label for="Username" class="form-label"></label>
                <input type="text" class="form-control" id="UsernameInput" placeholder="   Username">

            </div>
            <div class="mb-6" style="margin-top: 25px;">

                <label for="Gmail" class="form-label"></label>
                <input type="email" class="form-control" id="GmailInput" placeholder="   E-mail">
            </div>
            <div class="mb-6" style="margin-top: 25px;">

                <label for="Passowrd" class="form-label"></label>
                <input type="password" class="form-control" id="PasswordInput" placeholder="   Password">
            </div>

            <br>
            <br>
            <br>

            <button class="btn" id="submitButton">Submit</button>

            <br>
            <br>

        </form>

        <div class="remember">
            <input type="checkbox" id="StyleRememberMe">
            <label for="RememberMe">Remember Me</label>
        </div>

        <div class="link-register">
            <br>
            <p>Don't Have an Account?</p>
            <br>
            <a href="register.html">Register</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
