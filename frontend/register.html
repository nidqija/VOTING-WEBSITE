<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styleforms.css">

</head>

<body>


    <div class="wrapper">
        <h1 class="text-center" style="margin: 50px;">Register Page</h1>
        <form action="" class="form-login">
            <div class="mb-6" style="margin-top: 25px;">

                <input type="text" class="form-control" id="UsernameInput" placeholder="    Username">
            </div>
            <div class="mb-6" style="margin-top: 25px;">

                <input type="text" class="form-control" id="UsernameInput" placeholder="    Student ID">
            </div>
            <div class="mb-6" style="margin-top: 25px;">

                <input type="email" class="form-control" id="GmailInput" placeholder="    Gmail">
            </div>
            <div class="mb-6" style="margin-top: 25px;">

                <input type="email" class="form-control" id="GmailInput" placeholder="    Institute's Name">
            </div>
            <div class="mb-6" style="margin-top: 25px;">

                <input type="email" class="form-control" id="GmailInput" placeholder="    Birthday">
            </div>
            <div class="mb-6" style="margin-top: 25px;">

                <input type="password" class="form-control" id="PasswordInput" placeholder="    Password">
            </div>
            <div class="mb-6" style="margin-top: 25px;">

                <input type="password" class="form-control" id="ComfirmPasswordInput"
                    placeholder="     Comfirm Password">
            </div>


            <div class="link-register">
                <br>
                <p>Don't Have an Account?</p>
                <br>
                <a href="login.html">Log In</a>
            </div>


            <br>
            <button id="submitButton" class="btn">Submit</button>

        </form>
        <br>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
