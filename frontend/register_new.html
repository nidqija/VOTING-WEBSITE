<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
    <h1 class="text-center" style="margin: 50px;">Register Page</h1>
    
    <div class="container">
        <div class="mb-6" style="margin-top: 25px;">
            <label for="Username" class="form-label">Username</label>
            <input type="text" class="form-control" id="UsernameInput" placeholder="Input your username here">
        </div>
        <div class="mb-6" style="margin-top: 25px;">
            <label for="Username" class="form-label">Student ID</label>
            <input type="text" class="form-control" id="UsernameInput" placeholder="Input your student id here">
        </div>
        <div class="mb-6" style="margin-top: 25px;">
            <label for="Gmail" class="form-label">Gmail</label>
            <input type="email" class="form-control" id="GmailInput" placeholder="Input your gmail here">
        </div>
        <div class="mb-6" style="margin-top: 25px;">
            <label for="Gmail" class="form-label">Institute name</label>
            <input type="email" class="form-control" id="GmailInput" placeholder="Input your institute name here">
        </div>
        <div class="mb-6" style="margin-top: 25px;">
            <label for="Gmail" class="form-label">Birthday</label>
            <input type="email" class="form-control" id="GmailInput" placeholder="Input your birthday here">
        </div>
        <div class="mb-6" style="margin-top: 25px;">
            <label for="Passowrd" class="form-label">Password</label>
            <input type="password" class="form-control" id="PasswordInput" placeholder="Input your password here">
        </div>
        <div class="mb-6" style="margin-top: 25px;">
            <label for="ComfirmPassword" class="form-label">Comfirm password</label>
            <input type="password" class="form-control" id="ComfirmPasswordInput" placeholder="Comfirm Password">
        </div>
        <button class="text-center" id="submitButton">Submit</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
