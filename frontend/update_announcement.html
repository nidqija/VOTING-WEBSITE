    <div class="admin_update_announcement_container">
        <div class="update_announcement_container">

            <h1 style="text-align: center; font-weight: bold;">Update an Announcement</h1><br><br>

            <div class="announcement_title">
                <label for="announcement_title" class="form-label" style="font-weight: bold;font-size: 22px;">Announcement Title:</label>
                <input type="text" class="form-control" placeholder="Input your announcement title here">
            </div><br>

            <div class="announcement_description">
                <label for="announcement_description" class="form-label" style="font-weight: bold;font-size: 22px;">Announcement Description:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Input your announcement description here"></textarea>
            </div><br>

            <div class="label_announcement_image">
                <label for="announcement_title" class="form-label" style="font-weight: bold;font-size: 22px;">Insert Announcement Image:</label>
            </div><br>
            <img src="image\announcement_image.jpg" alt="announcement image" class="insert_announcement_image" width="400px" height="200px"><br>
            <button class="insert_announcement_image_button">Insert Image</button><br><br>

            <button class="update_announcement_button">Submit</button>
            
        </div>
